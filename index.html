  <script>
    // script.js (modificado)

    const chatLog = document.getElementById('chat-log');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const openHistoryButton = document.getElementById('open-history');

    // Función para guardar la conversación en localStorage
    function saveChat() {
      localStorage.setItem('chatHistory', chatLog.innerHTML);
    }

    // Función para cargar la conversación desde localStorage
    function loadChat() {
      const savedChat = localStorage.getItem('chatHistory');
      if (savedChat) {
        chatLog.innerHTML = savedChat;
      }
    }

    // Evento al hacer click en el botón "Enviar"
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message !== '') {
        const newMessage = document.createElement('div');
        newMessage.textContent = message;
        chatLog.appendChild(newMessage);
        messageInput.value = ''; // Limpiar el input
        chatLog.scrollTop = chatLog.scrollHeight; // Scroll al final

        // Guardar la conversación después de enviar un mensaje
        saveChat();
      }
    });

    // Evento al presionar Enter en el input
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendButton.click(); // Simular un click en el botón "Enviar"
      }
    });


    // Cargar la conversación al cargar la página
    loadChat();


    //Abrir la ventana del historial
    openHistoryButton.addEventListener('click', () => {
        window.open('history.html', '_blank', 'width=400,height=400');
    });


    // Guardar la conversación al cerrar la ventana (opcional, pero útil)
    window.addEventListener('beforeunload', () => {
      saveChat();
    });

const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

const chatBox = document.getElementById("chatBox");

function sendMessage() {
  const input = document.getElementById("userInput");
  const userText = input.value.trim();
  if (!userText) return;
  
  addMessage("user", userText);
  input.value = "";
  getBotResponse(userText);
}

function addMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  
  if (sender === "bot" && text.includes("```")) {
    const parsed = parseCode(text);
    msg.innerHTML = parsed;
  } else {
    msg.innerText = text;
  }
  
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function parseCode(text) {
  return text.replace(/```(\w+)?([\s\S]*?)```/g, (_, lang, code) => {
    return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
  });
}

function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

async function getBotResponse(prompt) {
  const thinking = document.createElement("div");
  thinking.className = "message bot";
  thinking.innerText = "Typing...";
  chatBox.appendChild(thinking);
  chatBox.scrollTop = chatBox.scrollHeight;
  
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });
    
    const data = await res.json();
    const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "❌ No response.";
    thinking.remove();
    addMessage("bot", aiText);
  } catch (err) {
    thinking.remove();
    addMessage("bot", "⚠️ Error getting response.");
  }
}

  const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.start();
  recognition.onresult = (event) => {

  };
  recognition.onerror = (event) => {

  };
}
